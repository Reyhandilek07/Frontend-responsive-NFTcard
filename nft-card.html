<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-card</title>
    <link rel="stylesheet" href="nft-card.css">
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="image"><img src="nft.card/image-equilibrium.jpg" alt="picture" class="picture">
        <div class="view"> <img src="nft.card/icon-view.svg" alt="View"></div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="p-1">Our equilibrium collection promotes balace and calm.</p>
        <div class="list">
            <ul>
                <li><img src="nft.card/icon-ethereum.svg" alt="Ethereum" class="ethereum"/><scar class="one">0.041 ETH</scar></li>
                <li>
                <img src="nft.card/icon-clock.svg" alt="Clock" class="clock"/><scar class="two">3 days left</scar></li>
            </ul>
        </div>
        <div class="top-line"></div>
        <div class="footer">
            <img src="nft.card/image-avatar.png" alt="Profil" class="profil">
            <h3>Cretaion of <scar class="footertxt">Jules Wyvern</scar></h3>
        </div>
    </div>
    </div>
</body>
</html>
